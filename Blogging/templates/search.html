{% extends 'home.html' %}
{% load static %}

{% block css %} <link rel="stylesheet" href="{% static 'css/nav.css' %}"> {% endblock %}

{% block top %}
{% endblock top %}

{% block contents %}
<style>
    .contents{
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  

}
.contents .cards{
    background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
    
    display: flex;
    flex-direction: column;
    flex: auto;
    margin: 30px 10px;
    width: 400px;
    /* min-height: 500px; */
    height: fit-content;
    text-align: center;
    align-items: center;
   
}
.contents .cards .img{
    width: 100%;
    height: 250px;
    object-fit: contain;
}
.contents .cards img{
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.contents .cards .content{
    color: black;
    width: 100% ;
    height: 250px;
}
.contents .cards .btn{
    position: relative;
  
    padding: 10px ;
    border-radius: 10px;
    outline: none;
    cursor: pointer;
    border: 2px solid black;
    font-weight: 900;
}
a{
    cursor: pointer;
}
.contents .cards .btn:hover{
    border: 2px solid white;
    background: black;
    color: white;
}

@media only screen and (max-width:450px) {
    .contents .cards, .contents .cards .img, .content{
        width: 100%;
    }
    .contents .cards{
        margin: 20px 0;
    }
}
 

</style>
<div class="contents">
    {% for blog in searchblogs %}
    <div class="cards">
        <div class="img">
            <img src="{{blog.image.url}}" alt="">
        </div>
        <div class="content">
            <h1>{{blog.title}}.</h1><br>
            <p>{{blog.description}}.</p><br>
            <a href="{% url 'detail' blog.pk %}"><button class="btn">Read More</button></a>
        </div>

    </div>
    {% endfor %}
   

</div>
{% endblock contents %}
{% block timejs %}
{% endblock timejs %}
